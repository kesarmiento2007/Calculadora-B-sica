<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="preload" as="style" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" as="style" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenido-centrado">

        <div class="calculadora">
            <div class="barra">0</div>

            <div class="botones">
                
                <div class="separacion2">
                    <div class="borrar">
                        <button class="boton amarillo">C</button>
                        <button class="boton retroceso">-------</button>
                    </div>
                    <div class="parentesis">
                        <button class="boton">(</button>
                        <button class="boton">)</button>
                    </div>
                </div>

                <div class="separacion">
                    <div class="numeros">
                        <button class="boton">7</button>
                        <button class="boton">8</button>
                        <button class="boton">9</button>
                        <button class="boton">4</button>
                        <button class="boton">5</button>
                        <button class="boton">6</button>
                        <button class="boton">1</button>
                        <button class="boton">2</button>
                        <button class="boton">3</button>
                        <button class="boton">0</button>
                        <button class="boton">.</button>
                    </div>
                    <div class="operadores">
                        <button class="boton">x</button>
                        <button class="boton">/</button>
                        <button class="boton">+</button>
                        <button class="boton">-</button>
                        <button class="boton">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
